<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mars Rover Photos</h1>
    </header>
    <main>
        <section id="photo-section">
            <label for="earth-date">Select a Date:</label>
            <input type="date" id="earth-date" />
            <button id="load-photos">Load Photos</button>
        </section>
        <section id="photo-gallery">
            <!-- Photos will be dynamically loaded here -->
        </section>
        <p id="error-message" style="color: red; display: none;">Failed to load photos. Please try again later.</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
